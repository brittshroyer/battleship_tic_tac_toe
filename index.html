<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container">
    <div class="row" id="header">
      <h1>Tic-Tac-Toe</h1>
    </div>

    <div class="row" id="top">
      <div class="col-md-5" id="left">

        <div class="row" id="scoreboard">

          <h4>Scoreboard</h4>
          <div id="p1score">
            <p>Player 1</p>
            <span id="score1">0</span>
          </div>

          <div id="p2score">
            <p>Player 2</p>
            <span id="score2">0</span>
          </div>

          <div id="outcome">
          </div>
        </div>


        <div class="row" id="ships">

          <div class="row">
            <div id="ship1"></div>
            <div id="ship2"></div>
          </div>

          <div class="row">
            <div id="p1shipsail" class="p1ShipPart"></div>
            <div id="p2shipsail" class="p2ShipPart"></div>
          </div>

          <div class="row">
            <div id="p1shipmast" class="p1ShipPart"></div>
            <div id="p2shipmast" class="p2ShipPart"></div>
          </div>

          <div class="row">
            <div id="p1shipbottom" class="p1ShipPart"></div>
            <div id="p2shipbottom" class="p2ShipPart"></div>
          </div>

        </div>

        <div class="row" id="water">

          <div id="fish">
            <div id="body">
              <div id="eye"></div>
            </div>
            <div class="fin" id="topFin"></div>
            <div class="fin" id="bottomFin"></div>
          </div>

          <div class="seaWeed"></div>

        </div>


      </div>




      <div class="col-md-6 col-md-offset-1" id="board">
        <table class="board">
          <tbody>
            <tr>
              <td class="square" id="1"></td>
              <td class="square" id="2"></td>
              <td class="square" id="3"></td>
            </tr>
            <tr>
              <td class="square" id="4"></td>
              <td class="square" id="5"></td>
              <td class="square" id="6"></td>
            </tr>
            <tr>
              <td class="square" id="7"></td>
              <td class="square" id="8"></td>
              <td class="square" id="9"></td>
            </tr>
          </tbody>
        </table>
      </div>


    </div>










  </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
